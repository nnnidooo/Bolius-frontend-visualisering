<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="main.css">
</head>
<header>

    <h1> Hvor mange kvadratmeter har du råd til? </h1>

</header>
<body>

<div class="quiz-container" id="quiz" >
    <div class="quiz-header">

        <ul>
<p>Hvor mange penge har du til rådighed?</p>
<input type="text" placeholder="$$$" id="answer1">
        </ul>

        <ul>
<p>Hvad er din indkomst på efter skat?</p>
<input type="text" placeholder="$$$" id="answer2">

         </ul>

        <ul>
<p>Hvor mange kvadratmeter vil du gerne bo i?</p>
<input type="text" placeholder="50m2" id="answer3">
        </ul>

        <ul>
<p>Hvor mange børn har du?</p>
<input type="text" placeholder="Eksempel: 4" id="answer4">
        </ul>
        <ul>
<p> Har du bil hvis ja, hvor mange?</p>
<input type="text" placeholder="1" id="answer5">
        </ul>
        <ul>
<p>I hvilken by arbejder du?</p>
<input type="text" placeholder="Skriv en by" id="answer6">
        </ul>

</div>
<button ><input type="submit" name="questions" value="Submit Quiz" class="submit-button" id="submit-btn"> </button>

</div>

<div id="output"></div>
</div>

</body>

<script src="main.js"></script>

</html>
